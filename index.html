<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>صفحة البداية</title>
<style>
    body {
        font-family: Arial, sans-serif;
        direction: rtl;
        text-align: center;
        background: #f5f5f5;
        padding: 40px;
    }
    h1 {
        margin-bottom: 20px;
    }
    a {
        display: block;
        margin: 10px auto;
        padding: 10px;
        width: 250px;
        background: #ffffff;
        border-radius: 8px;
        text-decoration: none;
        color: #007bff;
        font-size: 20px;
        box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
        transition: 0.2s;
    }
    a:hover {
        background: #007bff;
        color: #ffffff;
    }
</style>
</head>

<body>
<h1>روابط صفحات الموقع</h1>
<div id="links"></div>

<script>
// قراءة أسماء الصفحات من ملف JSON
fetch("pages.json")
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById("links");

    data.pages.forEach(page => {
        const link = document.createElement("a");
        link.href = page;
        link.textContent = page.replace(".html", "");
        container.appendChild(link);
    });
  })
  .catch(error => {
    console.error("خطأ في قراءة pages.json:", error);
  });
</script>

</body>
</html>
